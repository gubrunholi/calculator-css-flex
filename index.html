<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="https://kit.fontawesome.com/3df637a2f2.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <section class="visor">
                <p class="result" id="resultado"></p>
            </section>

            <section class="content">
                <section class="btns-linha">
                    <section class="btn-especial">
                        <button class="btn ac" style="width: 106px;" onclick="clean()">
                            AC
                        </button>
                    </section>

                    <section class="btns-especial">
                        <button class="btn neg" onclick="backspace()">
                            <i class="fas fa-backspace"></i>
                        </button>
                    </section>

                    <section class="btns-especial">
                        <button class="btn especial" onclick="insert('/')">
                            รท
                        </button>
                    </section>
                </section>

                <section class="btns-linha">
                    <section class="btns"><button class="btn" onclick="insert('7')">7</button></section>
                    <section class="btns"><button class="btn" onclick="insert('8')">8</button></section>
                    <section class="btns"><button class="btn" onclick="insert('9')">9</button></section>
                    <section class="btns">
                        <button class="btn especial" onclick="insert('*')">x</button>
                    </section>
                </section>

                <section class="btns-linha">
                    <section class="btns"><button class="btn" onclick="insert('4')">4</button></section>
                    <section class="btns"><button class="btn" onclick="insert('5')">5</button></section>
                    <section class="btns"><button class="btn" onclick="insert('6')">6</button></section>
                    <section class="btns">
                        <button class="btn especial" onclick="insert('-')">-</button>
                    </section>
                </section>

                <section class="btns-linha">
                    <section class="btns"><button class="btn" onclick="insert('1')">1</button></section>
                    <section class="btns"><button class="btn" onclick="insert('2')">2</button></section>
                    <section class="btns"><button class="btn" onclick="insert('3')">3</button></section>
                    <section class="btns">
                        <button class="btn especial" onclick="insert('+')">+</button>
                    </section>
                </section>

                <section class="btns-linha">
                    <section class="btns"><button class="btn" onclick="insert('0')">0</button></section>
                    <section class="btns"><button class="btn" onclick="insert('.')">.</button></section>
                    <section class="btns">
                    <button 
                        class="btn igual"34twst
                        style="width: 106px"
                        onclick="confirma()">=
                    </button>
                    </section>
                </section>
            </section>
        </div>
    </div>
</body>
</html>
